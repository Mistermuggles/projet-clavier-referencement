    <form action="">
        <label for="nom">Nom : </label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">Prénom : </label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <br>
        <br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="Votre email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

        <label for="tel">Téléphone : </label>
        <input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" pattern="[0-9]{10}" required>

        <br>
        <br>

        <textarea name="message" id="" cols="30" rows="10" placeholder="Votre message" required></textarea>
        
        <br>
        <br>
        <input type="submit" value="Envoyer">
    </form>
